<!DOCTYPE>
<html>
<head>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/css.css"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="/static/time/css/BeatPicker.min.css"/>
    <script src="/static/time/js/jquery-1.11.0.min.js"></script>
    <script src="/static/time/js/BeatPicker.min.js"></script>
    <script src="/static/time/documents/js/prism.js"></script>
</head>

<body onload="NavLink(),checkLogin()">
<!--HeadBegin-->
<div id="Head">
    <div id="Title"><img src="/static/images/logo.png"/>RISE中文网站后台管理系统
        <div id="login"></div>
        <div id="exit"></div>
    </div>

    {#    <div id="Banner"></div>#}
</div>

<!--HeadEnd-->

<!--MainBegin-->
<div id="Main">
    <div id="MainLeft">
    </div>
    <div id="MainRight">
        <div id="articleEditor">
            <form id="leaveForm" method="post" action="/">
                <span>Name</span><input type="text" name="name" id="name" placeholder="name in english"><br>
                <span>Email</span><input type="email" name="email" id="email" placeholder="your own email"><br>
                <span>StartTime</span><input type="datetime-local" name="startTime" id="startTime"
                                             placeholder="请输入时间"><span
                    style="font-size: 12px;margin-top: 3px;color: darkred"> *注：输入时间请精确到分</span><br>
                <span>EndTime</span><input type="datetime-local" name="endTime" id="endTime"><span
                    style="font-size: 12px;margin-top: 3px;color: darkred"> *注：输入时间请精确到分</span><br><br>
                <span>Reason</span>
                <div id="reason" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="reason">
                </div>
                <script type="text/javascript">
                    var reason = UE.getEditor('reason', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                </script>

                <div id="subform"></div>
                <input type="button" class="submit" style="margin-left: 190px;margin-top: 35px;" value="提交"
                       onclick="leavePublic( )">

            </form>
        </div>

        <!--编辑器end-->


    </div>

    <!--MainEnd-->

    <!--Begin-->
    <div id="bottom">

    </div>

    <!--End-->
    <script src="/static/js/admin.js"></script>
</body>


</html>
