<!DOCTYPE>
<html>
<head>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/css.css"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="/static/time/css/BeatPicker.min.css"/>
    <script src="/static/time/js/jquery-1.11.0.min.js"></script>
    <script src="/static/time/js/BeatPicker.min.js"></script>
    <script src="/static/time/documents/js/prism.js"></script>
</head>

<body onload="NavLink(),checkLogin()">
<!--HeadBegin-->
<div id="Head">
    <div id="Title"><img src="/static/images/logo.png"/>RISE网站后台管理系统</div>
    <div id="login"></div>
    <div id="exit"><img src="/static/images/exit.png"/><a href="#" onclick="logout()">退出</a></div>
    <div id="Banner"></div>
</div>

<!--HeadEnd-->

<!--MainBegin-->
<div id="Main">
    <div id="MainLeft">


    </div>

    <div id="MainRight">
        <div id="articleEditor">
            <form id="newsForm" method="post" action="/" enctype="multipart/form-data">
                <span>标题</span><input type="text" name="articleTitle" id="articleTitle"><br>

                <div id="selectPart" style="">
                    <span>分类</span>
                    <select id="type" name="articleClass" onchange="showSubclass(this.value);">
                        <option value="news">中心动态</option>
                        <option value="seminar">学术报告</option>
                        <option value="conference">学术会议</option>
                        <option value="exchange">学术交流</option>
                        <option value="research">科学研究</option>
                        <option value="join">招纳贤士</option>
                        <option value="aboutUs">关于我们</option>
                        <option value="contact">联系我们</option>
                    </select>
                </div>
                <br>
                <div id="subform"></div>
                <div id="lable" style="margin-top: 20px">新闻内容</div>
                <div id="editor" type="text/plain" style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="myeditor"></div>
                <script type="text/javascript">
                    var ue = UE.getEditor('editor', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑

                </script>

                <input type="button" class="submit" style="margin-left: 190px;margin-top: 35px;" value="提交"
                       onclick="newsPublic( )">

            </form>


            <!--编辑器end-->


        </div>

    </div>

    <!--MainEnd-->

    <!--Begin-->
    <div id="bottom">

    </div>

    <!--End-->
    <script src="/static/js/admin.js"></script>
</body>


</html>
