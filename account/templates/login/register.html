<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body>
<div style="margin: 15% 40%;">
        <h1>欢迎登录！</h1>
       <form action="register/" method="post">
                {% csrf_token %}
            <p>
                <label for="id_username">用户名：</label>
                <input type="text" id="id_username" name="username" placeholder="用户名" autofocus required />
            </p>
            <p>
                <label for="id_password">密码：</label>
                <input type="password" id="id_password" placeholder="密码" name="password" required >
            </p>
           <p>
                <label for="id_email">邮箱：</label>
                <input type="text" id="id_email" placeholder="邮箱" name="email" required >
            </p>
           <p>
                <label for="id_user_category">身份：</label>
                <input type="text" id="id_user_category" placeholder="身份" name="user_category" required >
            </p>


            <input type="submit" value="确定">
        </form>
    </div>
</body>
</html>
