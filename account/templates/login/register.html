<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
</head>
<body style="background-color: #eeeeee">
<div>
    <div style="height:500px;width:30%;background-color: white;text-align:center;margin:20% auto">
        <div style="text-align: center;color: #FF7F50;font-size: 30px;margin: 2px auto;padding-top: 15px">用户注册</div>
        <form action="register/" method="post">
            <div><input type="text" id="id_username" name="username" placeholder="用户名" style="width: 300px;
	height: 40px;
	border: solid 1px #CCCCCC;
	margin: 20px auto 0 auto;
	background:white ;"/></div>
            <div><input type="password" id="id_password" placeholder="密码" name="password" style="width: 300px;
	height: 40px;
	border: solid 1px #CCCCCC;
	margin: 20px auto 0 auto;
	background:white ;"></div>
            <div><input type="text" id="id_email" placeholder="邮箱" name="email" style="width: 300px;
	height: 40px;
	border: solid 1px #CCCCCC;
	margin: 20px auto 0 auto;
	background:white ;"></div>
            <div><input type="text" id="id_real_name" placeholder="真实姓名" name="real_name" style="width: 300px;
	height: 40px;
	border: solid 1px #CCCCCC;
	margin: 20px auto 0 auto;
	background:white ;"></div>
            <div><select id="user_category" name="user_category"
                         style="width: 300px;height: 40px;border:solid 1px #CCCCCC;margin: 20px auto 0 auto; ">
                <option value="staff">工作人员</option>
                <option value="student">学生</option>
                <option value="adjunctProfessor">兼职教授</option>
            </select>
            </div>
            <br>
            <input type="submit" value="提交" style="	width: 300px;
	height: 40px;
	margin:  10px 30px;color: white;background: #FF7F50;font-size: 14px;">
            <div style="color: #666;width: 300px;
	margin: 0 -25px;
	font-size: 14px;float: left"><span>已有账号？</span><a href="login">马上登录</a></div>
        </form>
    </div>
</div>

</body>
</html>
