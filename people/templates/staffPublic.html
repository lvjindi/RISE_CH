<!DOCTYPE>
<html>
<head>
    <script src="/static/js/main.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/css/css.css"/>
    <meta http-equiv="Content-Type" content="text/html;charset=utf-8"/>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/ueditor.all.min.js"></script>
    <!--建议手动加在语言，避免在ie下有时因为加载语言失败导致编辑器加载失败-->
    <!--这里加载的语言文件会覆盖你在配置项目里添加的语言类型，比如你在配置项目里配置的是英文，这里加载的中文，那最后就是中文-->
    <script type="text/javascript" charset="utf-8" src="/static/ueditor/lang/zh-cn/zh-cn.js"></script>
    <link rel="stylesheet" href="/static/time/css/BeatPicker.min.css"/>
    <script src="/static/time/js/jquery-1.11.0.min.js"></script>
    <script src="/static/time/js/BeatPicker.min.js"></script>
    <script src="/static/time/documents/js/prism.js"></script>
</head>

<body onload="NavLink(),checkLogin()">
<!--HeadBegin-->
<div id="Head">
    <div id="Title"><img src="/static/images/logo.png"/>RISE网站后台管理系统</div>
    <div id="login"></div>
    <div id="exit"><img src="/static/images/exit.png"/><a href="#" onclick="logout()">退出</a></div>
    <div id="Banner"></div>
</div>

<!--HeadEnd-->

<!--MainBegin-->
<div id="Main">
    <div id="MainLeft">


    </div>

    <div id="MainRight">
        <div id="articleEditor">
            <form id="peopleForm" method="post" action="/" enctype="multipart/form-data">
                <span>姓名</span><input type="text" name="name" id="name"><br>
                <span>照片</span><input type="file" name="image" id="image"><br>
                <span>状态</span>
                <select id="status" name="status">
                    <option value="1">在职</option>
                    <option value="0">不在职</option>
                </select>
                <br>
                <span>办公室</span><input type="text" name="office" id="office" style="margin-top: 20px"><br>
                <span>电话</span><input type="text" name="phone" id="phone" style="margin-top: 20px"><br>
                <span>邮箱</span><input type="text" name="email" id="email" style="margin-top: 20px"><br>
                <span>职位</span><input type="text" name="position" id="position" style="margin-top: 20px"
                                      placeholder="中心主任/助理教授/主任助理/博士后"><br>
                <span>学位</span><input type="text" name="degree" id="degree" style="margin-top: 20px"
                                      placeholder="本科/硕士/博士/FBCS(可多选)"/><br>
                <span>职称</span><input type="text" name="professionalTitle" id="professionalTitle"
                                      style="margin-top: 20px" placeholder="教授/副教授/讲师"><br>
                <span>导师类型</span><input type="text" id="profession" name="profession" style="margin-top: 20px"
                                        placeholder="博士导师/硕士导师（可多选）"><br>
                <span>研究领域</span><input type="text" name="area" id="area" style="margin-top: 20px"><br>
                <div id="" style="margin-top: 20px"></div>
                <span>研究兴趣</span>
                <div id="interesting" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="interesting">
                </div>
                <span>个人简介</span>
                <div id="biography" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="biography">
                </div>
                <span>研究项目</span>
                <div id="project" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="project">
                </div>
                <span>成就</span>
                <div id="achievement" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="achievement">
                </div>
                <span>活动</span>
                <div id="activity" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="activity">
                </div>
                <span>论文</span>
                <div id="publication" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="publication">
                </div>
                <span>报告</span>
                <div id="report" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="report">
                </div>
                <script type="text/javascript">
                    var interesting = UE.getEditor('interesting', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                    var biography = UE.getEditor('biography', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                    var project = UE.getEditor('project', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                    var achievement = UE.getEditor('achievement', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                    var activity = UE.getEditor('activity', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                    var publication = UE.getEditor('publication', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                    var report = UE.getEditor('report', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                </script>


                <div id="subform"></div>
                <input type="button" class="submit" style="margin-left: 190px;margin-top: 35px;" value="提交"
                       onclick="staffPublic( )">

            </form>


            <!--编辑器end-->


        </div>

    </div>
</div>
<!--MainEnd-->

<!--Begin-->
<div id="bottom"></div>

<!--End-->
<script src="/static/js/admin.js"></script>

</body>


</html>
