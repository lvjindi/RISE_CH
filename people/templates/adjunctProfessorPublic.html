<html>
<head>

    <link rel="stylesheet" href="/static/time/css/BeatPicker.min.css"/>

<body onload="NavLink(),checkLogin()">
<!--HeadBegin-->
<div id="Head">
    <div id="Title"><img src="/static/images/logo.png"/>RISE网站后台管理系统
        <div id="login"></div>
        <div id="exit"><a onclick="logout()" style="color: white;text-decoration: underline">退出</a></div>
    </div>

    {#    <div id="Banner"></div>#}
</div>

<!--HeadEnd-->

<!--MainBegin-->
<div id="Main">
    <div id="MainLeft">


    </div>

    <div id="MainRight">
        <div id="articleEditor">
            <form id="peopleForm" method="post" action="/" enctype="multipart/form-data">
                <span>姓名</span><input type="text" name="name" id="name"><br>
                <span>照片</span><input type="file" name="image" id="image"><br>
                <span>邮箱</span><input type="text" name="email" id="email" style="margin-top: 20px"><br>
                <span>学位</span><input type="text" name="degree" id="degree" style="margin-top: 20px"
                                      placeholder="本科/硕士/博士/FBCS(可多选)"/><br>
                <span>职称</span><input type="text" name="professionalTitle" id="professionalTitle"
                                      style="margin-top: 20px" placeholder="教授/副教授/讲师"><br>
                <span>主页链接</span>
                <input type="text" name="link" id="link" style="margin-top: 20px" placeholder="http://..."><br>
                <span>研究领域</span><input type="text" name="area" id="area" style="margin-top: 20px"><br><br>
                <span>个人简介</span>
                <div id="biography" type="text/plain"
                     style="margin-left:110px;width:90%;height:400px;margin-top: -13px"
                     name="biography">
                </div>


                <script type="text/javascript">
                    var biography = UE.getEditor('biography', {
                        serverUrl: "/api/controller/"
                    });//实例化编辑
                </script>
                <div id="subform"></div>
                <input type="button" class="submit" style="margin-left: 190px;margin-top: 35px;" value="提交"
                       onclick="adjunctProfessorPublic( )">
            </form>


            <!--编辑器end-->


        </div>

    </div>
</div>
<!--MainEnd-->

<!--Begin-->
<div id="bottom"></div>

<!--End-->
<script src="/static/js/admin.js"></script>

</body>


</html>
