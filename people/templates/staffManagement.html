<body onload="NavLink(),checkLogin(),PeoplePublicPermission()">
<!--HeadBegin-->
<div id="Head">
    <div id="Title"><img src="/static/images/logo.png"/>RISE网站后台管理系统
        <div id="login"></div>
        <div id="exit"></div>
    </div>

    {#    <div id="Banner"></div>#}
</div>
<!--HeadEnd-->

<!--MainBegin-->
<div id="Main">
    <div id="MainLeft">

    </div>

    <div id="MainRight">
        <div style="float: right;margin-right: 25px;margin-top:10px " id="peoplePublic">

        </div>
        <br>
        <table class="tableStyle" id="tableStyle" style="margin: 20px 20px 0px 30px;width: 95%">
            <thead>
            <tr>
                <th>序号</th>
                <th>姓名</th>
                <th>发布日期</th>
                <th>管理</th>
            </tr>
            </thead>
        </table>
        <!--编辑器end-->
        <script lang="text/javascript">
            $.ajax({
                type: 'GET',
                url: '/api/admin/people/staff',
                data: '',
                contentType: false,
                processData: false,
                success: function (data) {
                    console.log(data)
                    for (i = 0; i < data.length; i++) {
                        var tr;
                        tr = '<td>' + data[i].id + '</td>' + '<td>' + data[i].name + '</td>' + '<td>' + data[i].create_time + '</td>' + '<td>' + '<a href="#" class="addUnderline" onclick="people_edit(' + data[i].id + ')">编辑</a>&nbsp&nbsp<a href="#" class="addUnderline" onclick="news_delete(' + data[i].id + ')">删除</a>' + '</td>'
                        $("#tableStyle").append('<tr>' + tr + '</tr>')
                    }
                },
                error: function () {
                    alert(XMLHttpRequest.status);
                    alert(XMLHttpRequest.readyState);
                    alert(textStatus);
                },
            })

        </script>

    </div>

</div>
